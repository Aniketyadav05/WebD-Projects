<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simon Gane</title>
</head>
<body>
    <h1>SIMON SAYS GAME</h1>
    <h3>PRESS ANY KEY TO START</h3>
    <div class="btn-conta">
        <div class="one">
            <div class="btn-1 btn" type="button" id="btn-1" >1</div>
            <div class="btn-2 btn" type="button" id="btn-2">2</div>
        </div>
       
        <div class="two">
            <div class="btn-3 btn" type="button" id="btn-3">3</div>
        <div class="btn-4 btn"  type="button" id="btn-4" >4</div>
        </div>
        
    </div>
    <h2>HIGHEST SCORE:</h2>
    <p>HOW TO PLAY ---- <br>
        YOU CLICK ON THE IMAGE THAT IS FLASHED AND AS THE LEVEL INCREASES<br>
        YOU CLICK ON THE IMAGES IN THE SEQEUNCE OF ALL THE PREVIOUS IMAGES FLASHED.
    </p>
    <script src="script.js"></script>
</body>
</html>
