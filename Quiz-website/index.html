<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz-Website</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="quiz-section">
        <div id="quiz">
            <h2 class="question" id="question">Quiz Question</h2>
            <hr />
            <ul>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_a">
                    <label for="option_a" id="option_1">quiz Options</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_b">
                    <label for="option_b" id="option_2">quiz Options</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_c">
                    <label for="option_c" id="option_3">quiz Options</label>
                </li>
                <li>
                    <input type="radio" name="answer" class="answer" id="option_d">
                    <label for="option_d" id="option_4">quiz Options</label>
                </li>
                
            </ul>
            <hr/>
            <div class="button">
                <button type="submit" class="btn" id="submit">Submit</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
