<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>VIRTUAL DRUM KIT</h1>
    <div class="keys">
        <div class="keys1">
            <div data-key="81" class="key">
                <kbd>Q</kbd>
                <span class="sounds">SHAKER</span>
            </div>
            <div data-key="87" class="key">
                <kbd>W</kbd>
                <span class="sounds">SNARE</span>
            </div>
            <div data-key="69" class="key">
                <kbd>E</kbd>
                <span class="sounds">SLAPPER</span>

            </div>
            <div data-key="84" class="key">
                <kbd>T</kbd>

            </div>
            <div data-key="89" class="key">

                <span class="sounds">RING</span>
            </div>
            <div data-key="85" class="key">
                <kbd>U</kbd>
                <span class="sounds">SHORT</span>
            </div>
            <div data-key="73" class="key">

                <span class="sounds">FLOPPY</span>
            </div>
            <div data-key="79" class="key">

            </div>

                <kbd>P</kbd>
                <span class="sounds">TOM</span>

        </div>
        
        <div class="keys1">

                <kbd>A</kbd>
                <span class="sounds">CLAP</span>
            </div>

            <div data-key="68" class="key">
                <kbd>D</kbd>
                <span class="sounds">FAT</span>
            </div>
            <div data-key="70" class="key">
                <kbd>F</kbd>
                <span class="sounds">TAPE</span>
            </div>
            <div data-key="71" class="key">
                <kbd>G</kbd>
                <span class="sounds">COWELL</span>

            <div data-key="72" class="key">

                <span class="sounds">CRASH</span>

            <div data-key="74" class="key">

            </div>
            <div data-key="75" class="key">

            </div>
            <div data-key="76" class="key">
                <kbd>L</kbd>
                <span class="sounds">HIHAT</span>
            </div>
        </div>
        <div class="keys1">
            <div data-key="90" class="key">
                <kbd>Z</kbd>
                <span class="sounds">HEAVY</span>
            </div>
            <div data-key="88" class="key">
                <kbd>X</kbd>
                <span class="sounds">PUNCH</span>
            </div>
            <div data-key="67" class="key">

            </div>
            <div data-key="86" class="key">

                <span class="sounds">ELCTRO</span>
            </div>
    
            <div data-key="66" class="key">

                <span class="sounds">ANALOG</span>
            </div>
            <div data-key="78" class="key">

            </div>
            <div data-key="77" class="key">
                <kbd>M</kbd>

            </div>
           
            
        </div>
        <div class="keys1">
            <div data-key="32" id="space" class="key">CULTIVATOR</div>
        </div>

    <audio data-key="66" src="sound/clap-analog.wav"></audio>

    <audio data-key="81" src="sound/shaker-analog.wav"></audio>
